<div class="container my-4">
  <h2>Add Spare Part</h2>
  <form [formGroup]="sparePartForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter spare part name">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" placeholder="Enter price">
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Select Image</label>
      <!-- File input for image selection -->
      <input type="file" id="image" (change)="onFileChange($event)" class="form-control">
    </div>
    <!-- Display image preview if available -->
    <div class="mb-3" *ngIf="sparePartForm.get('image')?.value">
      <img [src]="sparePartForm.get('image')?.value" alt="Spare Part Preview" class="img-fluid" style="max-height:200px;">
    </div>
    <button type="submit" class="btn btn-primary">Add Spare Part</button>
  </form>
</div>
