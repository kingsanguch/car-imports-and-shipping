<div class="container my-4">
  <h2>Shopping Cart</h2>
  
  <div *ngIf="cartItems.length === 0" class="alert alert-warning">
    Your cart is empty!
  </div>

  <div class="list-group">
    <div *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ item.name }}</strong>
        <p>{{ item.price | currency }}</p>
      </div>
      
      <div>
        <button class="btn btn-outline-secondary btn-sm" (click)="updateQuantity(item.id, item.quantity - 1)">
          <i class="bi bi-dash-circle"></i>
        </button>
        <span class="mx-2">{{ item.quantity }}</span>
        <button class="btn btn-outline-secondary btn-sm" (click)="updateQuantity(item.id, item.quantity + 1)">
          <i class="bi bi-plus-circle"></i>
        </button>
      </div>

      <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>

  <div class="mt-3">
    <h4>Total: {{ totalPrice | currency }}</h4>
    <button class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
  </div>
</div>
